<!-- login.component.html -->
<form (ngSubmit)="login(role)">
  <label>
    Username: <input type="text" [(ngModel)]="username" name="username" required>
  </label><br>
  <label>
    Password: <input type="password" [(ngModel)]="password" name="password" required>
  </label><br>
  <label>
    Role:
    <select [(ngModel)]="role" name="role" required>
      <option value="admin">Admin</option>
      <option value="doctor">Doctor</option>
    </select>
  </label><br>
  <button type="submit">Login</button>
</form>
